            </div>
        </form>

    <!--configuracion de formulario-->
    <script>
        function limitarPalabras(elemento, limite) {
            var palabras = elemento.value.split(/\s+/);
            if (palabras.length > limite) {
                var truncado = palabras.slice(0, limite).join(" ");
                elemento.value = truncado;
            }
        }
    </script>
